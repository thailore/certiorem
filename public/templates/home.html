<section id="wrapper" class="container" ng-controller="mainCtrl" >
  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-12">
          <div>
            <form class="form form-horizontal">
              <div class="form-group ">
                <div class="col-md-4">
                  <label class="label label-default"for="inputFName">First Name</label>
                  <input type="text" ng-model="firstname" class="form-control input-sm" id="inputFName" placeholder="First name here">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-4">
                  <label class="label label-default" for="inputLName">Last Name</label>
                  <input type="text" ng-model="lastname" class="form-control input-sm" id="inputLName" placeholder="Last name here">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-4">
                  <label class="label label-default" for="inputEmail">Manhattan Email address</label>
                  <input type="email" ng-model="email" class="form-control input-sm" id="inputEmail" placeholder="Email">
                </div>
              </div>
            </form>
          </div>
          <div>
            <form>
              <fieldset>
                <div class="form-group">
                  <label class="label label-default" for="select">Please select below the class to which you would
            like to subscribe to for email about assignments</label>
              <br/>
              <select class="input-sm" id="select" class="form-control" ng-model="course">
                <option class="input-sm">CMPT 238</option>
                <option class="input-sm">CMPT 360</option>
                <option class="input-sm">CMPT 463</option>
                <option class="input-sm">CMPT 467</option>
              </select>
            </div>

            <a href="" type="submit" ng-if="firstname !== undefined && email !== '' && course !== undefined" ng-click="alpha();" class="btn btn-success">Submit</a>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  </div>

  <div class="col-md-4" ng-show="show==='show'">
    <section>
      <div class="container jumbotron-hr">
        <h3 class="lead">Thank you for subscribing</h3>
      </div>
    </section>
  </div>
  </div>
</section>
